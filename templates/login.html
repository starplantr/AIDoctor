<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='logincss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginjs.js') }}">
    <title>Login</title>
</head>
<body id="particles-js">
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" onsubmit="return checkStuff()" method="post"> <!--GET이 값 받아오기, POST가 db에 값 쓰기-->
            <h4>LOGIN<span>FORM</span></h4>
            <h5>Sign in to your account.</h5>
            <input type="text" name="userid" placeholder="UserID" autocomplete="off" required> <!-- required 추가-->
            <i class="typcn typcn-eye" id="eye"></i>
            <input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off" required><!-- required 추가-->
            <!-- <label>
                <input type="checkbox">
                <span></span>
                <small class="rmb">Remember me</small>
            </label> -->
            <!-- <a href="#" class="forgetpass">Forget Password?</a>-->
            <input type="submit" value="Sign in" class="btn1"> 
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        </form>
        <a href="http://127.0.0.1:5000/register" class="dnthave" style="align-items: center;">sign up</a>
    </div>
</div>
</body>
</html>
